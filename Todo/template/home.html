{% extends 'base.html' %}


{% block content %}
    
    <h1 class="text-warning mt-5" style="margin-bottom:10px; margin-left:830px;">Monty List</h1>

    <form method="GET" class="mt-5 mb-5">
    
        <div class="mt-3 p-1 w-25 ms-5 fw-bold d-inline">

            {{ filter.form }}

            <button class="fw-bold rounded w-auto text-light text-bg-primary" type="submit">Filter</button>

        </div>
    
    </form>

    <table class="table ml-5 mt-5 text-center mr-5">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Email</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
                <th scope="col">New Item</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
                <tr>
                    <td><a href="{% url 'detailed' todo.id %}">{{ todo.title }}</a></td>
                    <td>{{ todo.email }}</td>
                    <td><a href="{% url 'updateTodo' todo.id %}" class="btn btn-info">Update</a></td>
                    <td><a href="{% url 'deleteTodo' todo.id %}" class="btn btn-danger">Delete</a></td>
                    <td><a href="{% url 'createTodoItem' todo.id %}" class="btn btn-light">New Item</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No Todos</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>    
    

    <div class="container mt-5 "style="margin-left:850px;">
        <a href="{% url 'createTodo' %}" class="btn rounded btn-primary">New Todo</a>
    </div>
{% endblock content %}
